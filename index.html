<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/acee086188.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Github User Search</title>
</head>
<body>
    <div class="main">
        <div class="starting_menu">
            <img src="SVG/logo.svg">
            <div class="player_pick">
                <p class="pick_heading">PICK PLAYER 1'S MARK</p>
                <div class="pick_background">
                    <i type="button" class="active pick_cross fa-solid fa-xmark"></i>
                    <i type="button" class="pick_circle fa-regular fa-circle"></i>
                </div>
                <p class="remember">REMEMBER: X GOES FIRST</p>
            </div>
            <div class="starting_button">
                <button class="vs_cpu" type="button">NEW GAME (VS CPU)</button>
                <button class="vs_player" type="button">NEW GAME (VS PLAYER)</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
