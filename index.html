<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/acee086188.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Github User Search</title>
</head>
<body>
    <div class="main">
        <div class="starting_menu">
            <img src="SVG/logo.svg">
            <div class="player_pick">
                <p class="pick_heading">PICK PLAYER 1'S MARK</p>
                <div class="pick_background">
                    <i type="button" class="pick_cross fa-solid fa-xmark"></i>
                    <i type="button" class="pick_circle fa-regular fa-circle"></i>
                </div>
                <p class="remember">REMEMBER: X GOES FIRST</p>
            </div>
            <div class="starting_button">
                <button onclick="start()" class="vs_cpu" type="button">NEW GAME (VS CPU)</button>
                <button onclick="start()" class="vs_player" type="button">NEW GAME (VS PLAYER)</button>
            </div>
        </div>

        <div class="playing">
            <div class="header">
                <img src="SVG/logo.svg">
                <div class="turn">
                    <i type="button" class="fa-solid fa-xmark fa-lg"></i>
                    <p>TURN</p>
                </div>
                
                <button onclick="restart()" class="restart" type="button">
                    <i class="fa-solid fa-rotate-right fa-xl"></i>
                </button>
                
                <button class="playing_button one" type="button">
                    <img src="SVG/icon-x.svg">
                </button>
                <button class="playing_button two" type="button">
                    <img src="SVG/icon-x.svg">
                </button>
                <button class="playing_button three" type="button">
                    <img src="SVG/icon-x.svg">
                </button>
                <button class="playing_button four" type="button">
                     <img src="SVG/icon-x.svg">
                </button>
                <button class="playing_button five" type="button">
                     <img src="SVG/icon-x.svg">
                </button>
                <button class="playing_button six" type="button">
                     <img src="SVG/icon-x.svg">
                </button>
                <button class="playing_button seven" type="button">
                     <img src="SVG/icon-x.svg">
                </button>
                <button class="playing_button eight" type="button">
                     <img src="SVG/icon-x.svg">
                </button>
                <button class="playing_button nine" type="button">
                     <img src="SVG/icon-x.svg">
                </button>
                
                <div class="x_box">
                    <P class="scoreTitle">X(CPU)</P>
                    <P class="score">0</P>
                </div>
                <div class="ties">
                    <P class="scoreTitle">TIES</P>
                    <P class="score">0</P>
                </div>
                <div class="o_box">
                    <P class="scoreTitle">O(YOU)</P>
                    <P class="score">0</P>
                </div>
            </div>
            
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
